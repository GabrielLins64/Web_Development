	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style2.css">
 
</head>
	
<body">
 
	<!-- Cabeçalho -->

	<header> &#60;header&#62;

		<nav class="bottom left right"> &#60;nav&#62;

			<p class="right bottom top"> &#60;/nav&#62;&#60;/header&#62; </p>
			
		</nav>

	</header>
 
	<!-- Conteúdo -->

	<span> &#60;div&#62; </span>

	<div>

		<article class="bottom left top"> &#60;article&#62;

			<p class="left bottom"> &#60;/article&#62; </p>
		
		</article>

			<p class="bottom"> &#60;/aside&#62; </p>

		</aside>
 
	</div>

 	<span>&#60;/div&#62;</span>

	<!-- Rodapé -->

		<p class="right bottom"> &#60;/footer&#62; </p>

	</footer>

	<p class="center"> <a href="index.html"> Voltar para a página de HTML e CSS </a> </p>
